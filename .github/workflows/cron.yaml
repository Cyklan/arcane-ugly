name: Clear empty rooms
on:
  schedule:
    - cron: '*/30 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://au.codearca.de/api/openUpRooms' \
          --header 'Authorization: Bearer ${{ secrets.CRON_SECRET_KEY }}'